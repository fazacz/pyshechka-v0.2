{% extends "layout/basic.html" %}

{% load bootstrap4 %}

{% block title %} Сброс пароля {% endblock %}

{% block content %}

<h1 class="text-center">Сброс пароля пользователя</h1>
<form method="post">
	{% csrf_token %}
	{% bootstrap_form form layout='horizontal' %}
	<input type="hidden" name="next" value="{{ next }}">
	{% buttons submit='Сбросить пароль' %}{% endbuttons %}
</form>

{% endblock %}
